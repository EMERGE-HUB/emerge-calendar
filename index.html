<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EMERGE Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    }
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h2>EMERGE Calendar (Demo)</h2>
  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        events: [
          {
            title: 'Sample Event',
            start: '2025-11-23',
            description: 'This is a demo event description',
            location: 'Online'
          }
        ],
        eventClick: function(info) {
          const desc = info.event.extendedProps.description || 'No description';
          const loc = info.event.extendedProps.location || 'No location';

          alert(
            'Title: ' + info.event.title + '\n' +
            'When: ' + info.event.start.toISOString() + '\n' +
            'Location: ' + loc + '\n' +
            'Description: ' + desc
          );
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
